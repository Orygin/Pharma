<div 	ng-repeat="cour in cours | orderBy:['rank', 'position']" 
		class="cour dropdown"
		ng-class="{listColor5: cour.rank == 0, listColor6: cour.rank == 1, listColor7: cour.rank == 2}">
	<button autounfocus
			type="button"
			class="btn btn-default btn-lg dropdown-toggle listButton"
			data-toggle="dropdown"
			ng-show="userInfo.rank >= 3">
		<span class="glyphicon glyphicon-align-justify"></span>
	</button>
	<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" ng-href="/#/editCour/{{cour._id}}">Editer</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="" ng-click="remove(cour._id)">Supprimer</a></li>
	</ul>
	<span ng-click="goto('/listeChapitres/'+ cour._id)" style="cursor: pointer">
	{{cour.name}} : {{cour.chapitreCount}} chapitres<br>
	{{cour.content}}</span>
</div>
