<a ng-show="userInfo.rank >= 3" href="/#/addCour">Ajouter un cours</a>
<div ng-repeat="cour in cours">
	{{cour.rank + 5}} <a ng-href="/#/listeChapitres/{{cour._id}}">{{cour.name}}</a> : {{cour.chapitreCount}} chapitres<br>
	{{cour.content}}<br>
	<div ng-show="userInfo.rank >= 3">
		<a ng-href="/#/editCour/{{cour._id}}">editer</a> - <a ng-click="remove(cour._id)">supprimer</a>
	</div>
</div>
